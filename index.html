        // ==================== FUNCIONES API ====================

        const fetchDailyOpen = async (symbol) => {
            try {
                const url = `${TWELVE_DATA_BASE}/time_series?symbol=${symbol}&interval=1day&outputsize=1&apikey=${TWELVE_DATA_API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.values && data.values.length > 0) {
                    return {
                        open: parseFloat(data.values[0].open),
                        high: parseFloat(data.values[0].high),
                        low: parseFloat(data.values[0].low),
                        close: parseFloat(data.values[0].close),
                        datetime: data.values[0].datetime
                    };
                }
                return null;
            } catch (error) {
                console.error(`Error fetching daily open for ${symbol}:`, error);
                return null;
            }
        };

        // ==================== FUNCIONES T√âCNICAS ====================

        const calculateRSI = (prices, period = 14) => {
            if (prices.length < period + 1) return 50;
            let gains = 0, losses = 0;
            for (let i = prices.length - period; i < prices.length; i++) {
                const change = prices[i] - prices[i - 1];
                if (change > 0) gains += change;
                else losses += Math.abs(change);
            }
            const avgGain = gains / period;
            const avgLoss = losses / period;
            if (avgLoss === 0) return 100;
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        };

        const calculateEMA = (prices, period) => {
            if (prices.length === 0) return 0;
            const k = 2 / (period + 1);
            let ema = prices[0];
            for (let i = 1; i < prices.length; i++) {
                ema = prices[i] * k + ema * (1 - k);
            }
            return ema;
        };

        const calculateMACD = (prices) => {
            if (prices.length < 26) return { macd: 0, signal: 0, histogram: 0 };
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macd = ema12 - ema26;
            const signal = macd * 0.9;
            return { macd, signal, histogram: macd - signal };
        };

        const calculateBollingerBands = (prices, period = 20, stdDev = 2) => {
            if (prices.length < period) return { upper: 0, middle: 0, lower: 0 };
            const slice = prices.slice(-period);
            const middle = slice.reduce((a, b) => a + b, 0) / period;
            const variance = slice.reduce((sum, price) => sum + Math.pow(price - middle, 2), 0) / period;
            const std = Math.sqrt(variance);
            return { upper: middle + (std * stdDev), middle, lower: middle - (std * stdDev) };
        };

        const calculateMA = (prices, period) => {
            if (prices.length < period) return prices[prices.length - 1] || 0;
            const slice = prices.slice(-period);
            return slice.reduce((a, b) => a + b, 0) / period;
        };

        const calculateOpportunityScore = (pair, priceHistory) => {
            if (!pair.price || !pair.dailyOpen) return 0;

            const { price, dailyOpen, dailyHigh, dailyLow, volatility = 50 } = pair;
            let score = 0;

            const dayChange = ((price - dailyOpen) / dailyOpen) * 100;
            const absDayChange = Math.abs(dayChange);
            if (absDayChange > 0.5) score += 40;
            else if (absDayChange > 0.3) score += 30;
            else if (absDayChange > 0.1) score += 20;
            else score += 10;

            const currentHigh = Math.max(dailyHigh || price, price);
            const currentLow = Math.min(dailyLow || price, price);
            if (currentHigh !== currentLow) {
                const rangePosition = (price - currentLow) / (currentHigh - currentLow);
                if (rangePosition > 0.8 || rangePosition < 0.2) score += 30;
                else if (rangePosition > 0.6 || rangePosition < 0.4) score += 20;
                else score += 10;
            } else {
                score += 15;
            }

            if (volatility > 40 && volatility < 100) score += 20;
            else if (volatility > 20 && volatility < 150) score += 15;
            else score += 10;

            if (priceHistory && priceHistory.length >= 10) {
                const recentPrices = priceHistory.slice(-10);
                const ma5 = calculateMA(recentPrices, 5);
                const ma10 = calculateMA(recentPrices, 10);
                if ((price > ma5 && ma5 > ma10) || (price < ma5 && ma5 < ma10)) {
                    score += 10;
                } else {
                    score += 5;
                }
            } else {
                score += 5;
            }

            return Math.min(100, Math.round(score));
        };

        const analyzeSignals = (pair, priceHistory) => {
            if (!priceHistory || priceHistory.length < 15) {
                return {
                    signal: 'NEUTRAL', confidence: 0,
                    reasons: ['Acumulando datos (necesita 15+ ticks)'],
                    entry: pair.price, stopLoss: pair.price * 0.995, takeProfit: pair.price * 1.01,
                    rsi: 50, macd: { macd: 0, signal: 0, histogram: 0 },
                    bb: { upper: 0, middle: 0, lower: 0 }
                };
            }

            const rsi = calculateRSI(priceHistory);
            const macd = calculateMACD(priceHistory);
            const bb = calculateBollingerBands(priceHistory);
            const currentPrice = pair.price;
            const ma10 = calculateMA(priceHistory, Math.min(10, priceHistory.length));
            const ma20 = calculateMA(priceHistory, Math.min(20, priceHistory.length));

            let signal = 'NEUTRAL', confidence = 0;
            const reasons = [];

            if (rsi < 30) { confidence += 30; reasons.push(`RSI sobreventa (${rsi.toFixed(1)})`); signal = 'BUY'; }
            else if (rsi > 70) { confidence += 30; reasons.push(`RSI sobrecompra (${rsi.toFixed(1)})`); signal = 'SELL'; }
            else if (rsi < 40) { confidence += 15; reasons.push('RSI tendencia compra'); if (signal === 'NEUTRAL') signal = 'BUY'; }
            else if (rsi > 60) { confidence += 15; reasons.push('RSI tendencia venta'); if (signal === 'NEUTRAL') signal = 'SELL'; }

            if (macd.histogram > 0 && macd.macd > macd.signal) {
                confidence += 25; reasons.push('MACD cruce alcista');
                if (signal === 'NEUTRAL') signal = 'BUY';
            } else if (macd.histogram < 0 && macd.macd < macd.signal) {
                confidence += 25; reasons.push('MACD cruce bajista');
                if (signal === 'NEUTRAL') signal = 'SELL';
            }

            if (currentPrice < bb.lower) {
                confidence += 20; reasons.push('Precio bajo Bollinger');
                if (signal === 'NEUTRAL') signal = 'BUY';
            } else if (currentPrice > bb.upper) {
                confidence += 20; reasons.push('Precio sobre Bollinger');
                if (signal === 'NEUTRAL') signal = 'SELL';
            }

            if (ma10 > ma20 && currentPrice > ma10) {
                confidence += 15; reasons.push('Tendencia alcista');
                if (signal === 'NEUTRAL') signal = 'BUY';
            } else if (ma10 < ma20 && currentPrice < ma10) {
                confidence += 15; reasons.push('Tendencia bajista');
                if (signal === 'NEUTRAL') signal = 'SELL';
            }

            const volatility = pair.volatility || 50;
            if (volatility > 30 && volatility < 100) { confidence += 10; reasons.push('Volatilidad √≥ptima'); }

            const atr = ((bb.upper - bb.lower) / 2) || (currentPrice * 0.002);
            let entry = currentPrice, stopLoss, takeProfit;

            if (signal === 'BUY') {
                stopLoss = currentPrice - (atr * 1.5);
                takeProfit = currentPrice + (atr * 3);
            } else if (signal === 'SELL') {
                stopLoss = currentPrice + (atr * 1.5);
                takeProfit = currentPrice - (atr * 3);
            } else {
                stopLoss = currentPrice * 0.995;
                takeProfit = currentPrice * 1.01;
            }

            return { signal, confidence: Math.min(confidence, 100), reasons, rsi, macd, bb, entry, stopLoss, takeProfit, atr, ma10, ma20 };
        };

        const calculateRatioProbabilities = (pair, analysis) => {
            const { volatility = 50 } = pair;

            const volFactor = Math.max(0.3, Math.min(1, 100 / volatility));

        const Header = ({ connected, tickCount, lastUpdate, loadingPhase, onOpenProfile, onOpenAlarms }) => (

                                ? change >= parseFloat(alarm.value)
                                : change <= parseFloat(alarm.value);
                        }

                        if (shouldTrigger) {
                            // Marcar como activada
                            setAlarms(prev => prev.map(a => a.id === alarm.id ? {...a, triggered: true} : a));
                            saveAlarms(alarms.map(a => a.id === alarm.id ? {...a, triggered: true} : a));

                            // Notificaci√≥n
                            if (Notification.permission === 'granted') {
                                new Notification('üö® FOREX DATA PRO - Alarma Activada', {
                                    body: `${alarm.pair}: ${alarm.type} ${alarm.condition === 'above' ? '>' : '<'} ${alarm.value}`,
                                    icon: '/favicon.ico'
                                });
                            }
                        }
                    });
                });
            }, [pairs, alarms, priceHistories]);

            // Solicitar permisos de notificaci√≥n
            useEffect(() => {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }, []);

            // FASE 1: Cargar precios de apertura
            useEffect(() => {
                const loadDailyData = async () => {
                    console.log('üìä FASE 1: Cargando precios de apertura (Twelve Data)');
                    setLoadingPhase('üìä Cargando apertura...');

                    for (const pairConfig of PAIRS) {
                        const dailyData = await fetchDailyOpen(pairConfig.symbol);
                        if (dailyData) {
                            setPairs(prev => prev.map(p => 
                                p.symbol === pairConfig.symbol 
                                    ? { ...p, dailyOpen: dailyData.open, dailyHigh: dailyData.high, dailyLow: dailyData.low, price: dailyData.close }
                                    : p
                            ));
                            console.log(`‚úÖ ${pairConfig.displaySymbol}: Open=${dailyData.open}`);
                        }
                    }

                    console.log('‚úÖ FASE 1 COMPLETADA');
                    setLoadingPhase('‚ö° Conectando...');
                };

                loadDailyData();
            }, []);

            // FASE 2: WebSocket
            useEffect(() => {
                const timer = setTimeout(() => {
                    console.log('üöÄ FASE 2: WebSocket (Finnhub)');
                    const socket = new WebSocket(`${FINNHUB_WS}?token=${FINNHUB_API_KEY}`);
                    wsRef.current = socket;

                    socket.addEventListener('open', () => {
                        console.log('‚úÖ WebSocket CONECTADO');
                        setConnected(true);
                        setLoadingPhase(null);

                        PAIRS.forEach(pair => {
                            socket.send(JSON.stringify({ type: 'subscribe', symbol: pair.finnhubSymbol }));
                        });
                    });

                    socket.addEventListener('message', (event) => {
                        const data = JSON.parse(event.data);

                        if (data.type === 'trade') {
                            data.data.forEach(trade => {
                                const pairConfig = PAIRS.find(p => p.finnhubSymbol === trade.s);
                                if (!pairConfig) return;

                                const price = trade.p;
                                const timestamp = new Date(trade.t).toLocaleTimeString('es-ES');

                                setPairs(prev => prev.map(p => {
                                    if (p.symbol === pairConfig.symbol) {
                                        const newHigh = p.dailyHigh ? Math.max(p.dailyHigh, price) : price;
                                        const newLow = p.dailyLow ? Math.min(p.dailyLow, price) : price;

                                        const currentHistory = priceHistories[p.displaySymbol] || [];
                                        const recentPrices = currentHistory.slice(-50);
                                        const volatility = recentPrices.length > 10 
                                            ? Math.round(((Math.max(...recentPrices) - Math.min(...recentPrices)) / price) * 10000)
                                            : 50;

                                        return { ...p, price, dailyHigh: newHigh, dailyLow: newLow, volatility };
                                    }
                                    return p;
                                }));

                                setPriceHistories(prev => {
                                    const history = [...(prev[pairConfig.displaySymbol] || []), price];
                                    if (history.length > 200) history.shift();
                                    return { ...prev, [pairConfig.displaySymbol]: history };
                                });

                                setTickCount(c => c + 1);
                                setLastUpdate(timestamp);
                            });
                        }
                    });

                    socket.addEventListener('close', () => {
                        console.log('‚ùå WebSocket desconectado');
                        setConnected(false);
                    });

                    socket.addEventListener('error', (error) => {
                        console.error('‚ö†Ô∏è Error WebSocket:', error);
                    });
                }, 2000);

                return () => {
                    clearTimeout(timer);
                    if (wsRef.current) {
                        PAIRS.forEach(pair => {
                            wsRef.current.send(JSON.stringify({ type: 'unsubscribe', symbol: pair.finnhubSymbol }));
                        });
                        wsRef.current.close();
                    }
                };
            }, []);

            const bestPair = pairs.filter(p => p.price && p.dailyOpen).reduce((best, curr) => {
                const currScore = calculateOpportunityScore(curr, priceHistories[curr.displaySymbol]);
                const bestScore = calculateOpportunityScore(best, priceHistories[best.displaySymbol]);
                return currScore > bestScore ? curr : best;
            }, pairs[0] || {});

            return (
                <div>
                    <Header 
                        connected={connected} 
                        tickCount={tickCount} 
                        lastUpdate={lastUpdate} 
                        loadingPhase={loadingPhase}
                        onOpenProfile={() => setShowProfile(true)}
                        onOpenAlarms={() => setShowAlarms(true)}
                    />

                    <main style={{ maxWidth: '1600px', margin: '0 auto', padding: '2rem 1.5rem' }}>
                        <div style={{ marginBottom: '2rem' }}>
                            <h2 style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>‚ö° STREAMING H√çBRIDO EN TIEMPO REAL</h2>
                            <p style={{ color: 'var(--text-gray)', fontSize: '0.875rem' }}>
                                üî¥ % desde apertura real del mercado ‚Ä¢ Score din√°mico ‚Ä¢ An√°lisis t√©cnico profesional
                            </p>
                        </div>

                        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '1.5rem' }}>
                            {pairs.map(pair => (
                                <PairCard
                                    key={pair.symbol}
                                    pair={pair}
                                    priceHistory={priceHistories[pair.displaySymbol]}
                                    onAnalyze={setSelectedPair}
                                    isBestOpportunity={bestPair && pair.displaySymbol === bestPair.displaySymbol && pair.price && pair.dailyOpen}
                                    profile={profile}
                                />
                            ))}
                        </div>
                    </main>

                    {selectedPair && (
                        <AdvancedAnalysisPanel 
                            pair={selectedPair} 
                            onClose={() => setSelectedPair(null)}
                            priceHistory={priceHistories[selectedPair.displaySymbol] || []}
                        />
                    )}

                    {showProfile && (
                        <ProfileModal 
                            onClose={() => setShowProfile(false)}
                            profile={profile}
                            onSave={handleSaveProfile}
                        />
                    )}

                    {showAlarms && (
                        <AlarmsModal 
                            onClose={() => setShowAlarms(false)}
                            alarms={alarms}
                            onSave={handleSaveAlarms}
                            pairs={PAIRS}
                        />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
